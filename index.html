<!DOCTYPE html>
<html>
	<head>
		<title>Sorting-Visualizer</title>
		<!-- XLSX library -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	</head>
	<body>
		<button id="stepbutton">Step</button>
		<button id="resetbutton">Reset</button>
		<input id="color1input" type="color" onchange="setColor1()"></input>
		<input id="color2input" type="color" onchange="setColor2()"></input>
		<input id="gradientbutton" type="checkbox" onclick="toggleGradientColor();">Use Gradient</button>
		<input id="singlecolorbutton" type="checkbox" onclick="toggleSingleColor();">Use Single Color</button>
		<canvas id="screen" width="1080" height="720" style="border:1px solid #000000"></canvas>
		<script src="sv.js"></script>
	</body>
</html>
